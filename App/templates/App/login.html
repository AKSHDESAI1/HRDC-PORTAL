
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log in Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  {% load static %}
  <title> hi </title>
  <style>
    #button{
        background-color: #6F4E37;
        color: white;
    }
    body{
      background: #ffffff url("{% static 'img/bg1.jpg' %}") no-repeat;
      background-size: cover;
      background-position: center;
      align-items: center;
      flex-direction: column;
      opacity: 0.9;
    }
    #ta2{
      opacity: 1;
    }
  </style>
</head>
<body>
   <div style='min-height: 10px; max-height: 10px;'>
              {% for message in messages %}
              <div class="">
                <div
                  class="alert alert-{{ message.tags }} shadow-lg alert-dismissible fade show"
                  role="alert"
                >
                {{ message }}
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  >
                  </button>
                </div>
              </div>
              {% endfor %}
             </div>
    <div class='container vh-100  d-flex justify-content-center align-items-center'>
        <div class="row shadow-lg">
          <div class="col-md-6 d-none d-md-block" id="img1">
            <img src="{% static 'img/hrdclogo.png' %}" class="img-fluid" style="min-height:100%;">
          </div>
          <div class="col-md-6 bg-white p-5" id="ta2">
            <h4 class="pb-3" style="color:#6F4E37"><b>Login</b></h4>
            <div class="form-style">
             <!-- <div style='min-height: 10px;'>
              {% for message in messages %}
              <div class="">
                <div
                  class="alert alert-{{ message.tags }} shadow-lg alert-dismissible fade show"
                  role="alert"
                >
                {{ message }}
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                    aria-label="Close"
                  >
                  </button>
                </div>
              </div>
              {% endfor %}
             </div> -->
              <form method="post"> {% csrf_token %}
                <div class="form-group pb-3">
                    <label for="name" style="color:#6F4E37"><b>Enter Your usename</b></label>&nbsp;
                    <br>
                
                  <input type="text" placeholder="username" name='username' class="form-control" required>
                </div>
                <div class="form-group pb-3">
                    <label for="pwd" style="color:#6F4E37"><b>Your Password</b></label>&nbsp;
                  <input type="password" id="pass" name='password' placeholder="Password" class="form-control" required>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <input type="button" class="btn btn-primary" onclick="a()" id="btn" value="Show Password">
                </div>
                <script>
                  function a(){
                    let pass = document.getElementById('pass')
                    let btn = document.getElementById('btn')
                    if (pass.type == 'password'){
                      pass.type = 'text';
                      btn.value = 'Hide Password';
                    }
                    else{
                      pass.type = 'password'
                      btn.value = 'Show Password';
                    }
                  }
                </script>
                <br>
                <div class="pb-2">
                  <button type="submit" class="btn br w-100 font-weight-bold mt-2" id="button">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
