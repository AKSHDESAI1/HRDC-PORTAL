<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Nomination</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Boxicons CDN Links -->
    {% load static %}

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/down_nomi_admin_lines.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script type="text/javascript" src="add_ancmnt.js"></script> -->
  </head>

  <body>
    <!-- SIDE NAVBAR -->
    {% include "partials/sidebar.html" %}

    <!-- SIDE NAVBAR END -->

    <div class="home_content">
      <section class="announcement_section">
        <div class="heading_announcement">
          <h2 style="color: white">Download_Nomination</h2>
        </div>
        <br />
        <div
          class="alert alert-success alert-dismissible"
          style="padding-right: 47rem"
          id="a"
        >
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
          <strong>SPOURAL EVENT (2021-2022)</strong>
          <h3>At Charusat University</h3>
          <a href="{% url 'download_excel' %}">
            <button type="button" class="btn btn-primary">Download</button>
          </a>
        </div>

        <div
          class="alert alert-success alert-dismissible"
          style="padding-right: 47rem"
          id="a"
        >
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
          <strong>NAAC Visit</strong>
          <h3>At Charusat University</h3>
          <a href="download_excel.html">
            <button type="button" class="btn btn-primary">Download</button>
          </a>
        </div>
      </section>
    </div>
    <script>
      let btn = document.querySelector("#btn");
      let sidebar = document.querySelector(".sidebar");
      let searchBtn = document.querySelector(".bx-search");
      btn.onclick = function () {
        sidebar.classList.toggle("active");
      };
      searchBtn.onclick = function () {
        sidebar.classList.toggle("active");
      };
    </script>
  </body>
</html>
